
<div class="modal-header">
    <h3 class="modal-title">Autor</h3>
</div>
<div class="modal-body">

  <div class="form-group">
     <label for="id">Id</label>
     <input type="text" ng-model="autor.id" class="form-control" id="id" placeholder="id" size="20" readonly >
  </div>

  <div class="form-group">
     <label for="nome">Nome</label>
     <input type="text" ng-model="autor.nome" class="form-control" id="nome" placeholder="Nome" size="20" readonly >
  </div>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">FECHAR</button>
</div>
